
<h1>Virtual Scroll</h1>
<hr>

<div class="row mb-5">
  <div class="col-md-4">
    <button (click)="irAlPrincipio()" class="btn btn-primary btn-block">Ir al principio</button>
  </div>
  <div class="col-md-4">
    <button (click)="irAlCentro()" class="btn btn-warning btn-block">Ir al centro</button>
  </div>
  <div class="col-md-4">
    <button (click)="irAlFinal()" class="btn btn-danger btn-block">Ir al final</button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div class="list-group-item animate__animated animate__fadeIn" *cdkVirtualFor="let persona of personas; let i = index; let count = count">
    Item {{i}}/{{count}}
  </div>

</cdk-virtual-scroll-viewport>
